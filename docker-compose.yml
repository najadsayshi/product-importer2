services:
  postgres:
    image: postgres:15
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./frontend:/app/frontend
      - uploads:/tmp/uploads        # ðŸ”¥ shared uploads volume
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
      - postgres
    env_file: .env
    volumes:
      - uploads:/tmp/uploads        # ðŸ”¥ same shared volume
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q imports,webhooks

volumes:
  pgdata:
  uploads:                           # ðŸ”¥ defined shared uploads volume
